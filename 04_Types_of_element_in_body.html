<!--
    Important Notes:-

    Inside the Body element, there are 5 key child elements, or elements that we've put inside of there.
    
    1. <text> - text being able t render out text in a variety of sizes and styles that makes sense for documents.
    2. <list> - Lists allow us to identify a set of items that belong together in either ordered or unordered fashion and render
                ways that calls them out as a list.
    3. <Link> - Which are really part of the power of the web and the power of HTML.
                Ability to connect one document to another or to provide a link.
    4. <Tables> - To display the data and researches.
    5. <Images> - Provides a visual interaction on our page.
-->
