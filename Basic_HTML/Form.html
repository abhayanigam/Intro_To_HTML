<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tutorial</title>
</head>
<body>
    <!-- 
        <form> element is a container for different types of input elements, such as:
        text fields, checkboxes, radio buttons, submit buttons, etc.

        An <input> element can be displayed in many ways, depending on the type attribute.
        
                Type	                 Description
        <input type="text">	    Displays a single-line text input field
        <input type="radio">	Displays a radio button (for selecting one of many choices)
        <input type="checkbox">	Displays a checkbox (for selecting zero or more of many choices)
        <input type="submit">	Displays a submit button (for submitting the form)
        <input type="button">	Displays a clickable button
     -->

     <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="" placeholder="UserName"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="" placeholder="Student UserName">
      </form>

      <br>
      <!-- input disabled attribute -->
      <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"value = "Abhaya" disabled><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value = "Nigam" disabled><br><br>
      </form>

    <!-- Radio Buttons -->
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>

    <!-- Checkboxes -->
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </form>

    <!-- Submit Button -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
      </form>

    <!-- Action Attribute -->
    <!-- autocomplete is on, the browser automatically complete values based on values that the user has entered before. -->
    <form autocomplete="on">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <input type="submit">
    </form>

    <!-- select Element -->
    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <input type="submit">
    </form>

    <!-- Pre-selected Option -->
    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat" selected>Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <input type="submit">
    </form>

    <!-- Visible Option Values -->
    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="3">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select><br><br>
        <input type="submit">
      </form>

    <!-- <textarea> element defines a multi-line input field (a text area) -->
    <h2>Textarea</h2>
    <p>The textarea element defines a multi-line input field.</p>
    
    <form>
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
        <br><br>
        <input type="submit">
    </form>
    
    <!-- <button> element defines a clickable button -->
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>

    <!-- 
        <fieldset> and <legend> Elements
            The <fieldset> element is used to group related data in a form.
            The <legend> element defines a caption for the <fieldset> element.
     -->
     <form>
        <fieldset>
          <legend>Personalia:</legend>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      
    <!--  datalist Element -->
    <form>
        <input list="browsers" name="browser">
            <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
            </datalist>
        <input type="submit">
    </form>



</body>
</html>
