            <div class="mb-1 sm:mb-2">
                <label for="firstName" class="inline-block mb-1 font-medium">First name</label>
                <input
                  placeholder="First Name"
                  required=""
                  type="text"
                  class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                  id="firstName"
                  name="firstName"
                />
              </div>

              <div class="mb-1 sm:mb-2">
                <label for="firstName" class="inline-block mb-1 font-medium">Last name</label>
                <input
                  placeholder="Last Name"
                  required=""
                  type="text"
                  class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                  id="firstName"
                  name="firstName"
                />
              </div>

              <div class="mb-1 sm:mb-2">
                <label for="firstName" class="inline-block mb-1 font-medium">E-MAIL</label>
                <input
                  placeholder="Email"
                  required=""
                  type="text"
                  class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="mb-1 sm:mb-2">
                <label for="firstName" class="inline-block mb-1 font-medium">PASSWORD</label>
                <input
                  placeholder="Password"
                  required=""
                  type="text"
                  class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="mb-1 sm:mb-2">
                <label for="firstName" class="inline-block mb-1 font-medium">Re-PASSWORD</label>
                <input
                  placeholder="Re-Password"
                  required=""
                  type="text"
                  class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                  id="firstName"
                  name="firstName"
                />
              </div>
            <a href="/main.html" class="inline-flex items-center justify-center w-full h-12 px-6 font-semibold transition duration-200 bg-white border border-gray-300 rounded md:w-auto hover:bg-gray-100 focus:shadow-outline focus:outline-none">

              Login with Email
