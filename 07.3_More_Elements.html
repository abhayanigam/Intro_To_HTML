        <!--
            <mark>
                <mark> is a tag used to highlight or mark a part of a text. 
                This tag supports all HTML global attributes, the default color is black with a yellow background color. 
        -->
        <p>
            in this paragraph, there is a text
            <!-- 
                by default => (
                    color: black;                
                    background-color: yellow;
                )
            -->
            <mark>highlighted.</mark>

            <p>
                You can change the yellow color like this:
                <mark style="background-color:green">highlighted</mark>
            </p> 
        </p>

        <!--
